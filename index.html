<!DOCTYPE html>
<html>
<head>
    <title>Karta hidranta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { 
            width: 100%; 
            height: 600px; 
        }
        #controls { 
            margin: 10px; 
            text-align: center; 
        }
        #controls button, #controls input { 
            margin: 5px; 
            padding: 8px; 
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Karta hidranta</h1>
    
    <!-- Kontrole za upravljanje -->
    <div id="controls">
        <button id="addHydrant">Dodaj novi hidrant</button>
        <input type="file" id="photoInput" accept="image/*" style="display: none;" />
    </div>
    
    <!-- Div za mapu -->
    <div id="map"></div>
    
    <!-- Dodavanje Leaflet i JavaScript koda -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.223944, 16.352039], 14);

        // Dodavanje OpenStreetMap pločica
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Podaci o hidrantima
        var hydrants = [];

        // Dodavanje hidranta na trenutnu GPS lokaciju
        document.getElementById('addHydrant').onclick = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;

                    // Prikaži unos fotografije
                    var photoInput = document.getElementById('photoInput');
                    photoInput.click();

                    photoInput.onchange = function(event) {
                        var file = event.target.files[0];
                        if (file) {
                            var reader = new FileReader();

                            reader.onload = function(e) {
                                var imageUrl = e.target.result;

                                // Dodaj marker na mapu
                                var marker = L.circleMarker([lat, lng], {
                                    radius: 8,
                                    color: "green",
                                    fillColor: "green",
                                    fillOpacity: 0.8
                                }).addTo(map);

                                // Dodaj popup s fotografijom
                                marker.bindPopup(`
                                    <b>Novi hidrant</b><br>
                                    Lokacija: ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>
                                    <img src="${imageUrl}" alt="Fotografija hidranta" style="width: 100px; height: auto;" />
                                `);

                                // Sačuvaj hidrant u podatke
                                hydrants.push({
                                    latitude: lat,
                                    longitude: lng,
                                    photo: imageUrl,
                                    status: "ispravan" // Po defaultu
                                });

                                alert("Hidrant je uspešno dodan na mapu!");
                            };

                            reader.readAsDataURL(file); // Čitaj datoteku kao Base64
                        }
                    };
                }, function(error) {
                    alert("GPS lokacija nije dostupna. Proverite postavke uređaja.");
                });
            } else {
                alert("Vaš uređaj ne podržava GPS funkcionalnost.");
            }
        };
    </script>
</body>
</html>
